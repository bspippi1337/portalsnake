<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Snake-spill</title>
    <style>
        body {
            background: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        h1 { margin: 20px; }
        canvas {
            border: 2px solid #fff;
            background: #111;
            display: block;
            margin: auto;
        }
        #score {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            canvas { width: 95vw !important; height: 95vw !important; }
        }
    </style>
</head>
<body>
    <h1>Snake</h1>
    <div id="score">Score: 0</div>
    <canvas id="game" width="400" height="400" tabindex="0"></canvas>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const box = 20;
        const gridSize = canvas.width / box; // 20
        let snake = [{ x: 9 * box, y: 10 * box }];
        let direction = 'RIGHT';
        let food = randomFood();
        let score = 0;
        let gameOver = false;

        function randomFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * gridSize) * box,
                    y: Math.floor(Math.random() * gridSize) * box,
                };
            } while (snake.some(part => part.x === newFood.x && part.y === newFood.y));
            return newFood;
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            else if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            else if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
            else if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
            else if (gameOver && e.key === 'Enter') window.location.reload();
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // tegn slangen
            for (let part of snake) {
                ctx.fillStyle = '#4caf50';
                ctx.fillRect(part.x, part.y, box, box);
                ctx.strokeStyle = '#222';
                ctx.strokeRect(part.x, part.y, box, box);
            }

            // tegn mat
            ctx.fillStyle = '#e91e63';
            ctx.fillRect(food.x, food.y, box, box);

            // vis score
            document.getElementById('score').textContent = 'Score: ' + score;
        }

        function update() {
            if (gameOver) return;
            let head = { ...snake[0] };

            if (direction === 'LEFT') head.x -= box;
            if (direction === 'UP') head.y -= box;
            if (direction === 'RIGHT') head.x += box;
            if (direction === 'DOWN') head.y += box;

            // ---- W R A P ----
            if (head.x < 0) head.x = canvas.width - box;
            if (head.x >= canvas.width) head.x = 0;
            if (head.y < 0) head.y = canvas.height - box;
            if (head.y >= canvas.height) head.y = 0;

            // Selvkollisjon
            if (snake.some((part, idx) => idx !== 0 && part.x === head.x && part.y === head.y)) {
                gameOver = true;
                ctx.fillStyle = '#fff';
                ctx.font = '2em sans-serif';
                ctx.fillText('Game Over!', canvas.width/2 - 75, canvas.height/2);
                ctx.font = '1em sans-serif';
                ctx.fillText('Trykk Enter for å starte på nytt', canvas.width/2 - 110, canvas.height/2 + 40);
                return;
            }

            snake.unshift(head);

            // Spist mat
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = randomFood();
            } else {
                snake.pop();
            }
        }

        function gameLoop() {
            update();
            draw();
            if (!gameOver) setTimeout(gameLoop, 100);
        }

        canvas.focus();
        gameLoop();
    </script>
</body>
</html>
